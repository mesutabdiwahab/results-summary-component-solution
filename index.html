<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0;
      left: 40%;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="wrapper">
    <article class="result-section">
      <p class="result-txt grayish-txt">Your Result</p>
      <div class="score">
        <div>
          <h1 class="score-number">76
          </h1>
          <span class="grayish-txt">of 100</span>
        </div>
      </div>
      <p class="great-txt">Great</p>
      <p class="text grayish-txt">You scored higher than 65% of the people who have taken these tests.</p>
    </article>
    <!-- 
      Divider
     -->
    <article class="summary">
      <h2 class="summary-txt">Summary</h2>
      <div class="summ-details light-red">
        <div class="detail-type">
          <img src="./images/icon-reaction.svg" alt="reaction icon">
          <span class="primary-red">Reaction</span>
        </div>
        <div class="detail-percent">
          <span class="lf-percent">80 </span><span class="rt-percent grayish-txt">/ 100</span>
        </div>
      </div>
      <div class="summ-details light-yellow">
        <div class="detail-type">
          <img src="./images/icon-memory.svg" alt="memory icon">
          <span class="primary-yellow">Memory</span>
        </div>
        <div class="detail-percent">
          <span class="lf-percent">92 </span><span class="rt-percent grayish-txt">/ 100</span>
        </div>
      </div>
      <div class="summ-details light-green">
        <div class="detail-type">
          <img src="./images/icon-verbal.svg" alt="verbal icon">
          <span class="primary-green">Verbal</span>
        </div>
        <div class="verbal-percent">
          <span class="lf-percent">61 </span><span class="rt-percent grayish-txt">/ 100</span>
        </div>
      </div>
      <div class="summ-details cobalt-blue">
        <div class="detail-type">
          <img src="./images/icon-visual.svg" alt="visual icon">
          <span class="primary-cobalt-blue">Visual</span>
        </div>
        <div class="detail-percent">
          <span class="lf-percent">72 </span><span class="rt-percent grayish-txt">/ 100</span>
        </div>
      </div>
      <button class="btn-primary">Continue</button>
    </article>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/mesutabdiwahab">Mascud Abdiwahab</a>.
  </div>
</body>

</html>
